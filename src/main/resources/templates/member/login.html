<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>로그인 페이지</title>
    </head>
    <body>
        <form method="post" action="#" th:action="@{/member/login}" th:object="${login}">
            <dl>
                <dt>아이디</dt>
                <dd>
                    <input type="text" name="userId" th:field="*{userId}">
                    <span th:each="err: ${#fields.errors('userId')}" th:text="${err}"></span>
                </dd>
            </dl>
            <dl>
                <dt>비밀번호</dt>
                <dd>
                    <input type="password" name="userPw" th:field="*{userPw}">
                    <span th:each="err: ${#fields.errors('userPw')}" th:text="${err}"></span>
                </dd>
            </dl>
            <button type="submit">로그인</button>
        </form>
    </body>
</html>
